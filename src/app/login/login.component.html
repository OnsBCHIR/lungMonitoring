<div  class="uk-flex uk-flex-middle" style="min-height: 754px;">
    <div class="uk-width-1-3@m uk-width-1-2@s m-auto">
        <div class="uk-card-default p-5 rounded">
            <div class="mb-4 uk-text-center">
                <h3 class="mb-0"> Welcome back</h3>
                <p class="my-2" style="color: black;">Login to manage your account.</p>
            </div>
            <form >

                <div class="uk-form-group">
                    <label class="uk-form-label"> Email</label>

                    <div class="uk-position-relative w-100">
                        <span class="uk-form-icon">
                            <i class="tim-icons icon-email-85"></i>
                        </span>
                        <input class="uk-input" type="email" [(ngModel)]="input.email" name="email" required placeholder="name@example.com"  style="background-color: rgb(233, 233, 233);">
                    </div>

                </div>

                <div class="uk-form-group">
                    <label class="uk-form-label"> Password</label>

                    <div class="uk-position-relative w-100">
                        <span class="uk-form-icon">
                            <i class="tim-icons icon-key-25"></i>
                        </span>
                        <input class="uk-input" type="password" [(ngModel)]="input.password" name="password" required minlength="6" placeholder="********"  style="background-color: rgb(233, 233, 233);">
                    </div>

                </div>



                <div class="mt-4 uk-flex-middle uk-grid-small" uk-grid>
                    <div class="uk-width-expand@s">
                        <p style="color: black;"> Don't have an account? <a routerLink='/registration'>Sign up</a></p>
                    </div>
                    <div class="uk-width-auto@s">
                        <button type="submit" (click)="loginUser()" class="btn btn-default" >Get Started</button>
                    </div>

                </div>
                <div class="uk-width-expand@s">
                    <a routerLink='/'>Go back to dashboard</a>
                </div>


            </form>
        </div>
    </div>
</div>
